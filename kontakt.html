	<main>
		<div id="showcase-kontakt">
			<div class="overlay"></div>
			<div class="container">
				<div class="text-bg animacija">
					<h1>Kontakt</h1>
					<p></p>
				
				</div>
				</div>
			
		</div>
		<div class="box kontakt">
			<div class="naslov-kontakt">
				<h1>Kontakt</h1>
				<p>Ostavite nam svoje utiske,pitanja,žalbe...</p>
			</div>
			<form method="post">
				<div class="gornji-forma">
					<div class="polje-forma">
						<label for="Ime">Ime</label>
						<input type="text" name="Ime" id="Ime" placeholder="Ime">
					</div>	
					<div class="polje-forma">
						<label for="Prezime">Prezime</label>
						<input type="text" name="Prezime" id="Prezime" placeholder="Prezime">
					</div>	
					<div class="polje-forma">
						<label for="BrojT">Broj Telefona</label>
						<input type="text" name="BrojT" id="BrojT" placeholder="Broj Telefona">
					</div>	
				</div>
				<div class="donji-forma">
					<label for="Poruka">Poruka</label>
					<textarea name="Poruka" cols="15" rows="5"></textarea> 
					<input type="submit" value="Pošalji">
				</div>

			
		</form>
		</div>
		
	</main>
